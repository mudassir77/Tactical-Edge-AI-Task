name: Code Check
on:
  push:
    branches:
      - main
  pull_request: {}

concurrency:
  group: ${{ github.job }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: ⬣ ESLint, ʦ TypeScript, 💅 Prettier, and 🃏 Test
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v2

      - name: 🤌 Setup yarn
        uses: yarn/action-setup@v2
        with:
          version: 8

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'yarn'

      - name: 📥 Download deps
        run: yarn install --frozen-lockfile

      - name: 🔬 Lint
        run: yarn run lint:strict

      - name: 🔎 Type check
        run: yarn run typecheck

      - name: 💅 Prettier check
        run: yarn run format:check

      - name: 🃏 Run jest
        run: yarn run test
